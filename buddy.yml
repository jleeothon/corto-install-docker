- pipeline: "Build!"
  trigger_mode: "ON_EVERY_PUSH"
  actions:
  - action: "Build on Ubuntu 16 (Xenial)"
    type: "DOCKERFILE"
    login: "jleeothon"
    password: "${DOCKER_PASSWORD}"
    docker_image_tag: "ubuntu16-04-${BUDDY_PIPELINE_REF_NAME"
    dockerfile_path: "Dockerfile"
    repository: "jleeothon/corto-install-runner"
    build_args:
    - "VERSION=16.04"
    trigger_condition: "ALWAYS"
  - action: "Push corto-install-runner/ubuntu16"
    type: "DOCKER_PUSH"
    login: "jleeothon"
    password: "${DOCKER_PASSWORD}"
    docker_image_tag: "ubuntu16-04-${BUDDY_EXECUTION_TAG},ubuntu16-04-${BUDDY_EXECUTION_BRANCH}"
    repository: "jleeothon/corto-install-runner"
    trigger_condition: "ALWAYS"
